<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('http://showt.ru/wp-content/uploads/2018/04/2018-04-05-Voroshirin-30.jpg'); height: 100vh; overflow: auto; background-repeat: no-repeat; background-size: 100%;">
    <blockquote class="blockquote text-center text-white"><h1>Научно-практические конференции</h1></blockquote>
    <div class="row">
        <div class="text-white text-center">
            <h4>Поиск:</h4>
            <form th:action="@{/}">
                <input type="text" name="keyword" id="keyword" size="49" th:value="${keyword}" required/>
                <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear"
                       onclick="clearSearch()"/>
            </form>
        </div>
    </div>
    <table id="1" class="table table-striped table-hover text-white">
        <thead>
        <tr>
            <th scope="col" onclick="sortTable(0)" style="cursor: pointer">
                ID
            </th>
            <th scope="col" onclick="sortTable(1)" style="cursor: pointer">
                Название конференции
            </th>
            <th scope="col" onclick="sortTable(2)" style="cursor: pointer">
                Дата проведения
            </th>
            <th scope="col" onclick="sortTable(3)" style="cursor: pointer">
                ФИО модератора
            </th>
            <th scope="col" onclick="sortTable(4)" style="cursor: pointer">
                ФИО ведущего
            </th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type: ${ListDevice}">
            <th scope="row" class="text-white" th:text="${type.id}">ID отстутствует</th>
            <th scope="row" class="text-white" th:text="${type.name_}">Название конференции отстутствует</th>
            <th scope="row" class="text-white" th:text="${type.date_}">Дата проведения отстутствует</th>
            <th scope="row" class="text-white" th:text="${type.first_fio}">ФИО модератора отстутствует
            </th>
            <th scope="row" class="text-white" th:text="${type.last_fio}">ФИО ведущего отстутствует</th>
            <td>
                <a th:href="@{'/edit/'+${type.id}}">
                    <button type="button" class="btn btn-info">Редактировать</button>
                </a>
                <a th:href="@{'/delete/'+${type.id}}">
                    <button type="button" class="btn btn-danger">Удалить</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="text-white">
        <script type="text/javascript">
            function getRowsColumn() {
                let table = document.getElementById('1')
                let tBody = table.querySelector('tbody')
                const count = tBody.querySelectorAll('tr').length;
                document.write('Количество конференций: ' + count)
            }

            getRowsColumn()
        </script>
    </p>
    <p class="text-white">
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script type="text/javascript">
            function count() {
                let table = document.getElementById('1')
                let tBody = table.querySelector('tbody')
                let ths1 = tBody.querySelectorAll('th')
                let ths = tBody.querySelectorAll('tr')
                let allCount = 0;
                for (let i = 1; i <= ths1.length - 2; i++) {
                    if (ths1[i].innerText.slice(0, 4) + ths1[i].innerText.slice(5, 7) + ths1[i].innerText.slice(8, 10) < moment().format('YYYY-MM-DD').slice(0, 4) + moment().format('YYYY-MM-DD').slice(5, 7) + moment().format('YYYY-MM-DD').slice(8, 10)) {
                        allCount++;
                    }
                }
                document.write('Конференций проведено: ' + allCount)
            }
            count()
        </script>
    </p>
    <blockquote class="blockquote text-center">
        <a href="/new">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Добавить конференцию
            </button>
        </a>
    </blockquote>
    <blockquote class="blockquote text-center">
        <a href="/gist">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Гистограммы
            </button>
        </a>
    </blockquote>
    <form name="form1" style="text-align: center;">
        <p style="text-align: center; color: aliceblue">Среднее количество конференций в день: </p>
        <input type="month" name="doa" onchange="display()">
        <p class="asd" style="color: aliceblue"></p>
        <script type="text/javascript">
            let d;

            function display() {
                d = form1.doa.value;
                let summ = 0;
                let table = document.getElementById('1')
                let tBody = table.querySelector('tbody')
                let ths1 = tBody.querySelectorAll('th')
                for (let i = 1; i <= ths1.length - 2; i++) {
                    if (d.slice(0, 4) + d.slice(5, 7) === (ths1[i].innerText.slice(0, 4) + ths1[i].innerText.slice(5, 7)))
                        summ++;
                }
                d = d.split("-");
                d = d[1];
                let q;
                switch (d) {
                    case "01":
                        q = 31;
                        break;
                    case "02":
                        q = 28;
                        break;
                    case "03":
                        q = 31;
                        break;
                    case "04":
                        q = 30;
                        break;
                    case "05":
                        q = 31;
                        break;
                    case "06":
                        q = 30;
                        break;
                    case "07":
                        q = 31;
                        break;
                    case "08":
                        q = 31;
                        break;
                    case "09":
                        q = 30;
                        break;
                    case "10":
                        q = 31;
                        break;
                    case "11":
                        q = 30;
                        break;
                    case "12":
                        q = 31;
                        break;
                }
                if (summ === 0) {
                    document.querySelector('.asd').innerHTML="0";
                } else {
                    document.querySelector('.asd').innerHTML=summ / q;
                }
            }

        </script>
    </form>
</div>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>


<script>
    function sortTable(n) {
        let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("1");
        switching = true;
        dir = "asc";
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("th")[n];
                y = rows[i + 1].getElementsByTagName("th")[n];
                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            } else {
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>

</body>
</html>
