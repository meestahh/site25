<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('http://showt.ru/wp-content/uploads/2018/04/2018-04-05-Voroshirin-30.jpg'); height: 100vh; overflow: auto; background-repeat: no-repeat; background-size: 100%;">
    <blockquote class="blockquote text-center text-white"><h1>Научно-практические конференции</h1></blockquote>
    <div class="row">
        <div class="text-white text-center">
            <h4>Поиск:</h4>
            <form th:action="@{/}">
                <input type="text" name="keyword" id="keyword" size="49" th:value="${keyword}" required/>
                <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear"
                       onclick="clearSearch()"/>
            </form>
        </div>
    </div>
    <table id="1" class="table table-striped table-hover text-white">
        <thead>
        <tr>
            <th scope="col" onclick="sortTable(0)" style="cursor: pointer">
                ID
            </th>
            <th scope="col" onclick="sortTable(1)" style="cursor: pointer">
                Название конференции</th>
            <th scope="col" onclick="sortTable(2)" style="cursor: pointer">
                Дата проведения</th>
            <th scope="col" onclick="sortTable(3)" style="cursor: pointer">
                ФИО модератора</th>
            <th scope="col" onclick="sortTable(4)" style="cursor: pointer">
                ФИО ведущего</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type: ${ListDevice}">
            <th scope="row" class="text-white" th:text="${type.id}">ID отстутствует</th>
            <th scope="row" class="text-white" th:text="${type.name_}">Название конференции отстутствует</th>
            <th scope="row" class="text-white" th:text="${type.date_}">Дата проведения отстутствует</th>
            <th scope="row" class="text-white" th:text="${type.first_fio}">ФИО модератора отстутствует
            </th>
            <th scope="row" class="text-white" th:text="${type.last_fio}">ФИО ведущего отстутствует</th>
            <td>
                <a th:href="@{'/edit/'+${type.id}}">
                    <button type="button" class="btn btn-info">Редактировать</button>
                </a>
                <a th:href="@{'/delete/'+${type.id}}">
                    <button type="button" class="btn btn-danger">Удалить</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="text-white">
        <script type="text/javascript">
            function getRowsColumn() {
                let table = document.getElementById('1')
                let tBody = table.querySelector('tbody')
                const count = tBody.querySelectorAll('tr').length;
                document.write('Количество конференций: ' + count)
            }

            getRowsColumn()
        </script>
    </p>
    <blockquote class="blockquote text-center">
        <a href="/new">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Добавить конференцию
            </button>
        </a>
    </blockquote>
    <blockquote class="blockquote text-center">
        <a href="/gist">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Гистограмма
            </button>
        </a>
    </blockquote>
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>

<script>
    function sortTable(n) {
        console.log('успех')
        let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("1");
        switching = true;
        dir = "asc";
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("th")[n];
                y = rows[i + 1].getElementsByTagName("th")[n];
                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            } else {
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>

</body>
</html>
